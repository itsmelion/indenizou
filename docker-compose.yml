version: '3'

services:
  db:
    image: mongo
    ports:
      - '27017:27017'

  api:
    build:
      context: ./api
      args:
        - NODE_ENV=development
    env_file:
      - ./api/.env
    ports:
      - 1800:1800
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    links:
      - emails
    depends_on:
      - db

  emails:
    build:
      context: ./emails
      args:
        - NODE_ENV=development
    env_file:
      - ./emails/.env
    ports:
      - 1801:1801
    volumes:
      - ./emails:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db

