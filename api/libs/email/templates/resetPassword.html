<head>

  <title>Indenizou</title>
</head>

<body>
<table align="center" cellpadding="0" cellspacing="0" class="container-for-gmail-android" width="100%">
  <tr>
    <td>
      {{ i18n.reset_password }}
    </td>
  </tr>

    <td>
      <a href="{{ URL }}reset_password?token={{ token }}">

      </a>

    <td>Link: {{ URL }}reset_password?token={{ token }}</td>
